<div class="flex mt-8 justify-center">
    <mat-card class="shadow w-4/12">
        <mat-card-content>
            <div class="p-8">
                <h2 class="text-3xl font-bold mb-4"><span class="text-white">Workout Duration:  </span>{{ deleteWorkout.duration }}</h2>
                <h2 class="text-3x1 font-bold mb-4"><span class="text-white">Burned Calories:  </span>{{ deleteWorkout.calories_burned }}</h2>
                <div class="mt-4">
                    <span class="text-gray-600">WorkoutType:</span>
                    <mat-chip class="ml-2">{{ deleteWorkout.workoutType.name }}</mat-chip>
                </div>
            </div>
            <div class="flex justify-around">
                <div>
                    <button mat-raised-button color="primary" (click)="onHomeButtonClick()">Cancel (Home)</button>
                </div>
                <div>
                    <button mat-raised-button color="warn" (click)="onDeleteButtonClick(deleteWorkout.id)" >Delete</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
