<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-4/12 p-4">
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Duration </mat-label>
                <input matInput name="duration" type="number" min="0" oninput="validity.valid||(value='');" [(ngModel)]="createWorkout.duration">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Calories_burned </mat-label>
                <input matInput name="calories_burned" type="number" min="0" oninput="validity.valid||(value='');" [(ngModel)]="createWorkout.calories_burned">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Choose WorkoutType</mat-label>
                <mat-select [(ngModel)]="selectedWorkoutID" name="workoutType">
                    @for(c of workoutTypes; track c)
                    {
                    <mat-option [value]="c.id">{{c.name}}</mat-option>
                    }
                </mat-select>

            </mat-form-field>
        </div>
        <div class="flex justify-center">
            <button mat-raised-button color="primary" (click)="create()">Create</button>
        </div>
    </form>
</div>
