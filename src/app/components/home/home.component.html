<div >
  <table mat-table [dataSource]="workouts" class="mat-elevation-z8">
     <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
     </ng-container>
     <ng-container matColumnDef="Duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let item"> {{item.duration}} </td>
     </ng-container>
     <ng-container matColumnDef="Calories_burned">
        <th mat-header-cell *matHeaderCellDef> calories_burned </th>
        <td mat-cell *matCellDef="let item"> {{item.calories_burned}} </td>
     </ng-container>
     <ng-container matColumnDef="WorkoutType Name">
        <th mat-header-cell *matHeaderCellDef> WorkoutType Name </th>
        <td mat-cell *matCellDef="let item"> {{item.workoutType.name}} </td>
     </ng-container>
     <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item"> 
          <div class="flex justify-around" >
              <button mat-raised-button color="primary" (click)="EditClicked(item.id)">Edit</button>
              <button mat-raised-button color="accent"  (click)="DetailsClicked(item.id)">Details</button>
              <button mat-raised-button color="warn" (click)="DeleteClicked(item.id)">Delete</button>
          </div>
      </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"
     ></tr>
  </table>
</div>
